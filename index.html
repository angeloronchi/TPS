<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcolatrice</title>
  <link rel="stylesheet" href="calcolatrice2.css">
 
</head>

<body>
  <script>
    let currentInput = '';
    let currentOperation = null;
    let previousInput = '';

    function appendNumber(number) {
      currentInput += number;
      updateDisplay();
    }

    function setOperation(operator) {
      if (currentInput === '') return;
      if (previousInput !== '') {
        calculate();
      }
      currentOperation = operator;
      previousInput = currentInput;
      currentInput = '';
    }

    function calculate() {
      if (previousInput === '' || currentInput === '') return;
      let result;
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      switch (currentOperation) {
        case '+':
          result = prev + current;
          break;
        case '-':
          result = prev - current;
          break;
        case '*':
          result = prev * current;
          break;
        case '/':
          if (current === 0) {
            result = 'Error';
          } else {
            result = prev / current;
          }
          break;
        default:
          return;
      }
      currentInput = result.toString();
      currentOperation = null;
      previousInput = '';
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = '';
      previousInput = '';
      currentOperation = null;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('display').value = currentInput;
    }
  </script>


  <div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="button-container">
      <button class="button" onclick="appendNumber('7')">7</button>
      <button class="button" onclick="appendNumber('8')">8</button>
      <button class="button" onclick="appendNumber('9')">9</button>
      <button class="button operator" onclick="setOperation('+')">+</button>
      
      <button class="button" onclick="appendNumber('4')">4</button>
      <button class="button" onclick="appendNumber('5')">5</button>
      <button class="button" onclick="appendNumber('6')">6</button>
      <button class="button operator" onclick="setOperation('-')">-</button>
      
      <button class="button" onclick="appendNumber('1')">1</button>
      <button class="button" onclick="appendNumber('2')">2</button>
      <button class="button" onclick="appendNumber('3')">3</button>
      <button class="button operator" onclick="setOperation('*')">*</button>
      
      <button class="button double" onclick="appendNumber('0')">0</button>
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button operator" onclick="calculate()">/</button>
      <button class="button operator" onclick="calculate()">=</button>
      
    </div>
  </div>
</body>
</html>
