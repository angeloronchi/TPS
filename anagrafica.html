<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Dati</title>
    <link rel="stylesheet" href="anagrafica.css">
</head>
<body>

    <h1>Inserisci i Dati</h1>
    
    <form id="dataForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" required><br><br>

        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" required><br><br>

        <label for="citta">Città:</label>
        <input type="text" id="citta" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <button type="button" onclick="aggiungiDati()">Aggiungi Dati</button>
    </form>

    <h2>Tabella dei Dati Inseriti</h2>
    <table id="tabellaDati">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>

<script>
let matriceDati = [];

function aggiungiDati() {
    let nome = document.getElementById("nome").value;
    let cognome = document.getElementById("cognome").value;
    let indirizzo = document.getElementById("indirizzo").value;
    let citta = document.getElementById("citta").value;
    let email = document.getElementById("email").value;

    if (!nome || !cognome || !indirizzo || !citta || !email) {
        alert("Tutti i campi devono essere compilati!");
        return;
    }

    matriceDati.push([nome, cognome, indirizzo, citta, email]);

  
    localStorage.setItem('datiAnagrafici', JSON.stringify(matriceDati));

    document.getElementById("dataForm").reset();

    
    window.location.href = "dati.html";
}

function aggiornaTabella() {
    let tbody = document.getElementById("tabellaDati").getElementsByTagName("tbody")[0];

    let nuovoContenuto = "";

    matriceDati.forEach((riga) => {
        let tr = "<tr>";

        riga.forEach((dato) => {
            tr += `<td>${dato}</td>`;
        });

        tr += "</tr>";
        nuovoContenuto += tr; 
    });

 
}
</script>
